{% extends 'base.html' %}
{% block title %}Nouvelle Oeuvre{% endblock %}

{% block content %}

<br>

<div class="container">

    <form method="post">
        
        <div class="field">

            <label class="label">Nom</label>

            <div class="control">
              <input name="nom" class="input" type="text" value="{{ oeuvre.nom }}">
            </div>
            
        </div>

        <div class="field">

            <label class="label">Type</label>

            <div class="control">
              <input name="type" class="input" type="text" value="{{ oeuvre.type }}">
            </div>
            
        </div>

        <div class="field">

            <label class="label">Image</label>

            <div class="control">
              <input name="img" class="input" type="text" value="{{ oeuvre.img_lien }}">
            </div>
            
        </div>

        <div class="field">

            <label class="label">Description</label>

            <div class="control">
              <textarea name="description" class="textarea">{{ oeuvre.description }}</textarea>
            </div>

        </div>

        <div class="field">

            <label class="label">Ann√©e</label>

            <div class="control">
              <input name="annee" class="input" type="number" value="{{ oeuvre.annee }}">
            </div>
            
        </div>

        <div class="field">

            <label class="label">Artiste</label>

            <div class="control">

                <div class="select is-dark">

                <select name="auteur">

                    {% for auteur in auteurs %}
                    <option value="{{ auteur._id }}">{{ auteur.nom }}</option>
                    {% endfor %}

                </select>

                </div>

            </div>

        </div>

        <div class="field">

            <label class="label">Piece</label>

            <div class="control">

                <div class="select is-dark">

                    <select name="piece">

                        {% for piece in pieces %}
                        <option value="{{ piece._id }}">{{ piece.nom }}</option>
                        {% endfor %}

                    </select>

                </div>

            </div>

        </div>

        <div class="control">
            <button type="submit" class="button is-dark">Valider</button>
        </div>

    </form>

    <br>

</div>

{% endblock %}
